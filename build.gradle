group 'cs6375.github.io'
version '1.0-SNAPSHOT'

apply plugin: 'java'

apply plugin: 'application'

jar {
    manifest {
        attributes('Main-Class': 'Main')
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
